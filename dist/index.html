<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.672d4772.js"></script>
  </head>
  <body>
    <div class="wraper">
      <div class="image-div">
        <img class="img-qr" src="/image-qr-code.6d400710.png" alt="qr-code">
      </div>
      <div class="info">
        <p>
          <strong> Improve your front-end skills by building projects</strong>
        </p>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <footer class="introduct"></footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a class="link" target="_blank" href="https://github.com/mariby21">Mario Petkov</a>.
    </div>
  <script src="/qr-code-component-main.3464ddca.js"></script></body>
</html>
